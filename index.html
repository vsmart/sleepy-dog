<!DOCTYPE html>
<html>
  <head>
    <title>sleepy-dog</title>
    <script src="js/main.js"></script>
    <style>
      .wrapper {
        width: 500px;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1> sleepy dog</h1>
      <canvas id="sorry-dog"></canvas>
      <p>you're a sleepy dog. you want to eat the food, but at night time you fall asleep.</p>
      <p>Use the arrow keys to move around (click on the game window first).</p>
      <p>Refresh the page to restart.</p>
      <hr>
      <p>Made in <a href="http://quil.info">quil</a> with clojurescript for the Jan 2017 #berlinminijam.</p>
      <p>the code lives <a href="https://github.com/vsmart/sleepy-dog">on github</a>.</p>
    </div>
  </body>
</html>
